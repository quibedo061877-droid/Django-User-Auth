{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h2>Hi {{user.username}}, welcome to your dashboard.</h2>
  {%if user.username%}
  <p><a href="{% url 'logout' %}" class="btn btn-danger">Logout</a></p>
  {%else%}
  <p><a href="{% url 'login' %}" class="btn btn-primary">Login</a></p>
  {%endif%}
</div>
{% endblock %}
